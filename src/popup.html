<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="css/base.css">
  <link rel="stylesheet" type="text/css" href="css/darkmode.css">
  <link rel="stylesheet" type="text/css" href="css/pagination.css">
  <link rel="stylesheet" type="text/css" href="css/scrollbar.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <link rel="stylesheet" type="text/css" href="css/theme-switch.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>No More Anime</title>
</head>
<body>
  <div id="header">
    <h1 id="title">Unwanted animes</h1>
    <div id="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox"/>
        <div class="slider round">
          <i class="fas fa-sun" id="sun-icon"></i>  <!-- Sonnen-Symbol für Light Mode -->
          <i class="fas fa-moon" id="moon-icon"></i> <!-- Mond-Symbol für Dark Mode -->
        </div>
      </label>
    </div>
  </div>
  <div id="buttons">
    <button id="export"><i class="fas fa-file-export"></i></button>
    <button id="import"><i class="fas fa-file-import"></i></button>
    <input type="text" id="search-input" placeholder="Search">
  </div>
  <input type="file" id="file-input" style="display: none;">
  <div id="anime-list-container">
    <div id="hidden-animes-list"></div>
  </div>
  <div id="pagination">
    <button id="prev-page">Previous page</button>
    <span id="page-indicator"></span>
    <button id="next-page">Next page</button>
  </div>
  <script src="js/popup.js"></script>
</body>
</html>
